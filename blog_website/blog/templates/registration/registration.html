{% extends "blog/base.html" %}
{% block content %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register here</h1>
        <h2>Fill Out The Form: </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit"  class="btn btn-info" value="register">
        </form>
    {% endif %}

</div>
{% endblock %}
